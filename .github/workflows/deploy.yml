name: build-and-deploy

on:
  push:
    branches:
      - main

env:
  GHCR_IMAGE_PREFIX: ghcr.io/${{ secrets.GHCR_USER }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        run: echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USER }}" --password-stdin

      - name: Build messenger-ingress image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/messenger-ingress:${{ github.sha }} ./messenger-service/messenger-ingress
          docker tag $GHCR_IMAGE_PREFIX/messenger-ingress:${{ github.sha }} $GHCR_IMAGE_PREFIX/messenger-ingress:latest
          docker push $GHCR_IMAGE_PREFIX/messenger-ingress:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/messenger-ingress:latest

      - name: Build messenger-line-webhook image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/messenger-line-webhook:${{ github.sha }} ./messenger-service/messenger-line/webhook
          docker tag $GHCR_IMAGE_PREFIX/messenger-line-webhook:${{ github.sha }} $GHCR_IMAGE_PREFIX/messenger-line-webhook:latest
          docker push $GHCR_IMAGE_PREFIX/messenger-line-webhook:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/messenger-line-webhook:latest

      - name: Build messenger-line-worker image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/messenger-line-worker:${{ github.sha }} ./messenger-service/messenger-line/worker
          docker tag $GHCR_IMAGE_PREFIX/messenger-line-worker:${{ github.sha }} $GHCR_IMAGE_PREFIX/messenger-line-worker:latest
          docker push $GHCR_IMAGE_PREFIX/messenger-line-worker:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/messenger-line-worker:latest
      - name: Build messenger-discord-incoming-worker image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/messenger-discord-incoming-worker:${{ github.sha }} ./messenger-service/messenger-discord/worker/incoming
          docker tag $GHCR_IMAGE_PREFIX/messenger-discord-incoming-worker:${{ github.sha }} $GHCR_IMAGE_PREFIX/messenger-discord-incoming-worker:latest
          docker push $GHCR_IMAGE_PREFIX/messenger-discord-incoming-worker:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/messenger-discord-incoming-worker:latest

      - name: Build auth-line image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/auth-line:${{ github.sha }} ./auth-service/auth-line
          docker tag $GHCR_IMAGE_PREFIX/auth-line:${{ github.sha }} $GHCR_IMAGE_PREFIX/auth-line:latest
          docker push $GHCR_IMAGE_PREFIX/auth-line:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/auth-line:latest

      - name: Build auth-twitter image
        run: |
          docker build --platform linux/amd64 -t $GHCR_IMAGE_PREFIX/auth-twitter:${{ github.sha }} ./auth-service/auth-twitter
          docker tag $GHCR_IMAGE_PREFIX/auth-twitter:${{ github.sha }} $GHCR_IMAGE_PREFIX/auth-twitter:latest
          docker push $GHCR_IMAGE_PREFIX/auth-twitter:${{ github.sha }}
          docker push $GHCR_IMAGE_PREFIX/auth-twitter:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Sakura VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          command_timeout: 30m
          script: |
            set -e
            cd ~/infra
            git fetch origin main
            git reset --hard origin/main
            docker compose pull messenger-ingress messenger-line-webhook messenger-line-worker messenger-discord-incoming-worker auth-line auth-twitter
            docker compose up -d nats messenger-ingress messenger-line-webhook messenger-line-worker messenger-discord-incoming-worker auth-line auth-twitter
